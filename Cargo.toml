[package]
name = "index"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "index"
path = "src/main.rs"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
clap = { version = "4.0", features = ["derive"] }
glob = "0.3"
ruby-prism = { version = "1.4.0" }

[dev-dependencies]
tempfile = "3.8"

[build-dependencies]
cbindgen = "0.29"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
