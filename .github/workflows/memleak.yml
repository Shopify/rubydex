name: Memleak

on:
  push:
    paths:
      - ".github/workflows/memleak.yml"
      - "rust/**"
      - "ext/**"
  pull_request:
    paths:
      - ".github/workflows/memleak.yml"
      - "rust/**"
      - "ext/**"

jobs:
  memleak:
    runs-on: shopify-ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Ruby
        uses: ruby/setup-ruby@a4effe49ee8ee5b8b5091268c473a4628afb5651 # v1.245.0
        with:
          bundler-cache: true

      - run: sudo apt-get update && sudo apt-get install -y valgrind

      - name: Install Rust tools
        run: |
          rustup update --no-self-update stable
          rustup default stable
          rustup component add rust-src --toolchain nightly-x86_64-unknown-linux-gnu

      - name: Run tests capturing leaks with `memory` sanitizer
        run: SANITIZER=memory bundle exec rake test:valgrind

      - name: Run tests capturing leaks with `leak` sanitizer
        run: SANITIZER=leak bundle exec rake test:valgrind

      - name: Run tests capturing leaks with `thread` sanitizer
        run: SANITIZER=thread bundle exec rake test:valgrind
