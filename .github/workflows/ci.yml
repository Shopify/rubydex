name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.4"
          rustup-toolchain: stable
          bundler-cache: true
          cargo-cache: true
          rustup-components: clippy, rustfmt

      - name: Lint Ruby
        run: bundle exec rake rubocop

      - name: Lint Rust
        run: |
          cargo clippy --all-targets --all-features
          cargo fmt --check

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby: ["3.1", "3.2", "3.3", "3.4"]
        rust: [stable]
        exclude:
          # Exclude Windows + older Ruby combinations to reduce CI time
          - os: windows-latest
            ruby: "3.1"
          - os: windows-latest
            ruby: "3.2"
    runs-on: ${{ matrix.os }}
    name: Ruby ${{ matrix.ruby }} / Rust ${{ matrix.rust }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rustup-toolchain: ${{ matrix.rust }}
          bundler-cache: true
          cargo-cache: true

      - name: Compile Rust extension
        run: bundle exec rake compile

      - name: Run Rust tests
        run: cargo test

      - name: Run Ruby tests
        run: bundle exec rake test