name: Cross-compile gems

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  cross-compile:
    name: Cross compile gems
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - x86_64-linux
          - x86_64-linux-musl
          - aarch64-linux
          - arm-linux
          - x86_64-darwin
          - arm64-darwin
          - x64-mingw32
          - x64-mingw-ucrt
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ruby/setup-ruby@a4effe49ee8ee5b8b5091268c473a4628afb5651 # v1.245.0
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - uses: oxidize-rb/actions/cross-gem@v1
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: "3.1,3.2,3.3,3.4"

      - name: Upload cross-compiled gem
        uses: actions/upload-artifact@v4
        with:
          name: cross-gem-${{ matrix.platform }}
          path: pkg/*.gem

  package-source-gem:
    name: Package source gem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.4"
          rustup-toolchain: stable
          bundler-cache: true

      - name: Package source gem
        run: bundle exec rake build

      - name: Upload source gem
        uses: actions/upload-artifact@v4
        with:
          name: source-gem
          path: pkg/*.gem

  release:
    name: Release
    needs: [cross-compile, package-source-gem]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release artifacts
        run: |
          mkdir -p release
          find artifacts -name "*.gem" -exec cp {} release/ \;
          ls -la release/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.gem
          draft: true
          generate_release_notes: true